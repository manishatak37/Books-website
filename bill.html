<!DOCTYPE html>
<html>
  <head>
    <title>Product Quantity and Cart Total</title>
    <link rel="stylesheet" href="bill.css">
  </head>
  <body>
    <h1>Product Quantity and Cart Total</h1>
    <form>
      <label for="quantity">Quantity:</label>
      <button type="button" onclick="decrementQuantity()">-</button>
      <input type="number" id="quantity" min="1" value="1" required>
      <button type="button" onclick="incrementQuantity()">+</button>
      <br>
      <label for="price">Price:</label>
      <input type="number" id="price" min="750.85" max="750.85" step="0.01" value="750.85" required>
      <br>
      <button type="button" onclick="addToCart()">Add to Cart</button>
    </form>
    <p>Cart Total: <span id="total">0.00</span></p>
    <script>
      let cart = [];
      let total = 0;
      
      function incrementQuantity() {
        const quantity = document.getElementById('quantity');
        quantity.value = parseInt(quantity.value) + 1;
      }
      
      function decrementQuantity() {
        const quantity = document.getElementById('quantity');
        if (quantity.value > 1) {
          quantity.value = parseInt(quantity.value) - 1;
        }
      }
      
      function addToCart() {
        const quantity = parseInt(document.getElementById('quantity').value);
        const price = parseFloat(document.getElementById('price').value);
        const item = { quantity: quantity, price: price };
        cart.push(item);
        total += quantity * price;
        document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        console.log(`Added ${quantity} items to the cart at $${price.toFixed(2)} each. Total cost: $${total.toFixed(2)}`);
      }
    </script>
    
    <div id="pi">
    <form>
      <label for="email">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name...">
    </textarea>

    Payment method :
    <select name="pay">
      <option value="p1">Select method</option>
      <option value="p2">Cash On Delivery</option>
      <option value="p3">Upi</option>
      <option value="p4">GPay</option>
    </select>
  </form><br><br><br><br>
  <button >Done</button>
    </div>
  </body>
</html>
